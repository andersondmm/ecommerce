<!DOCTYPE html>
<html lang="en">
<head>                 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/18061dbe17.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./animate.css">
  
                     
    <title>Market Online Second Parcial</title>
</head>
<body onload="render()">            
                                                                 
    <!-- PROYECTO -->                        
    <header>
        <nav class="green accent-4">              
            <div class="nav-wrapper">
                <a href="./index.html" class="brand-logo m-1-2">                   
                    <i class="fab fa-pagelines"></i>
                    Market Online Home
                </a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                </ul>  
                     
            </div>                  
            
        </nav>               
    </header>
    <div class="container">
        <table>                            
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Descripci√≥n</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Precio</th>
                </tr>
            </thead>
            <tbody id="table">

            </tbody>
        </table>                                    
    </div>
    <!-- MODAL-->    
    <!-- Modal Structure -->
 <div id="modal1" class="modal">
    <div class="modal-content">
        <div class="row">
            <form id="formCart" class="col s12">
                <div class="row">
                    <div class="input-field.col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input type="text" required id="userName"
                        class="validate">
                        <label for="icon_prefix">First Name</label>
                    </div>             
                    <div class="input-field.col s12">
                        <i class="material-icons prefix">email</i>
                        <input type="email" required id="userEmail"
                        class="validate">
                        <label for="icon_prefix">E-mail</label>
                    </div>
                    <div class="input-field.col s12">
                        <select id="userSelect" class="browser-default">
                            <option value="Credit Card 1">Credit Card 1</option>
                            <option value="Credit Card 2">Credit Card 2</option>
                            <option value="Credit Card 3">Credit Card 3</option>
                        </select>
                    </div>
                   <div class="input-field.col s12">
                    <button class="btn modal-close waves-effect 
                    waves-light" type="submit"
                    name="action">Enviar <i class="material-icons right">send</i>
                    </button>
                   </div>
                </div>
            </form>

        </div>
    </div>
  </div>
  
<!-- MODAL End-->
